<!DOCTYPE html>
<html>
<head>
    <title>Library Management System - Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
    

        /* Contact page styles */
        .contact-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 70%;
            margin: 0 auto;
            margin-top: 20px;
        }

        .contact-heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }

        .contact-info span {
            display: block;
            font-weight: bold;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="toppart">
        <div>
        <h1>20BBS0166 Library Management System</h1>
        </div>
        <div>
        <div>
          <p class="text-center">Already have an account? <a href="login.html">Login<span class="arrow"></span></a></p>
        </div>
        <div class="reg">
          <button id="res"><a href="form.html">New REGISTRATION</a></button>
        </div>
        </div>
        </div>
      </header>
      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="service.html">Services</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="contact-container">
        <h2 class="contact-heading">Contact Us</h2>
        <div class="contact-info">
            <span>Email:</span> contact@example.com
        </div>
        <div class="contact-info">
            <span>Phone:</span> +1 (123) 456-7890
        </div>
        <form class="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
